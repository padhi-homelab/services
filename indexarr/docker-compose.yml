networks:
  proxy:
    external: true

services:
  openvpn:
    hostname: openvpn
    image: padhihomelab/openvpn-client:${OPENVPN_CLIENT_VERSION:?}
    restart: unless-stopped

    cap_add:
    - NET_ADMIN
    security_opt:
    # NOTE: Do NOT add a [space] before `true` below.
    - no-new-privileges:true

    networks:
    - proxy
    volumes:
    - ./data/openvpn/config:/config:ro

    environment:
      CONFIG_FILE_NAME: 'client.conf'
      FORWARDED_PORTS: ''
      PROXY_USERNAME: 'user'
      PROXY_PASSWORD: 'pass'

  solvarr:
    image: flaresolverr/flaresolverr:${FLARESOLVERR_VERSION:?}
    restart: unless-stopped

    security_opt:
    # NOTE: Do NOT add a [space] before `true` below.
    - no-new-privileges:true

    depends_on:
      openvpn:
        condition: service_healthy

    network_mode: service:openvpn
    volumes:
    - ./config/solvarr/healthcheck.sh:/healthcheck.sh:ro

    environment:
      DOCKER_UID: ${USER_ID:?}
      GROUP_UID: ${GROUP_ID:?}
      TZ: ${TZ:?}

    healthcheck:
      test: ["CMD", "sh", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      start_period: 15s

  jackett:
    image: padhihomelab/jackett:${JACKETT_VERSION:?}
    restart: unless-stopped

    security_opt:
    # NOTE: Do NOT add a [space] before `true` below.
    - no-new-privileges:true

    depends_on:
      openvpn:
        condition: service_healthy
      solvarr:
        condition: service_healthy

    network_mode: service:openvpn
    volumes:
    - ./data/jackett/config:/config:rw
    - ./data/jackett/downloads:/downloads:rw

    environment:
      DOCKER_UID: ${USER_ID:?}
      DOCKER_GID: ${GROUP_ID:?}
      TZ: ${TZ:?}
