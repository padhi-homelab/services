version: '2.4'

networks:
  proxy:
    external: true

services:
  mariadb:
    hostname: mariadb
    image: mariadb:10.8.3
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true
    user: ${USER_ID:?}
    
    command: |-
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb-file-per-table=1
      --skip-innodb-read-only-compressed

    networks:
    - default
    volumes:
    - ./data/mariadb/var/lib/mysql:/var/lib/mysql:rw

    environment:
      MYSQL_ROOT_PASSWORD: 'root_password'
      MYSQL_PASSWORD: 'nextcloud_password'
      MYSQL_DATABASE: 'nextcloud_db'
      MYSQL_USER: 'nextcloud_user'
      TZ: ${TZ:?}

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 15s
      start_period: 10s
    logging:
      options:
        max-size: "2m"
        max-file: "1"

  redis:
    hostname: redis
    image: redis:7.0.4
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true
    user: ${USER_ID:?}

    command: |-
      sh -c 'exec redis-server --requirepass "$${REDIS_HOST_PASSWORD}"'

    networks:
    - default
    volumes:
    - ./data/redis/data:/data:rw

    environment:
      REDIS_HOST_PASSWORD: 'nextcloud_password'

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      start_period: 10s
    logging:
      options:
        max-size: "2m"
        max-file: "1"

  nextcloud:
    hostname: nextcloud
    image: nextcloud:24.0.4
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true
    user: ${USER_ID:?}

    depends_on:
    - mariadb
    - redis

    networks:
    - default
    - proxy
    volumes:
    - ./data/nextcloud/data:/data:rw
    - ./data/nextcloud/var/www/html:/var/www/html:rw
    # See: https://github.com/nextcloud/docker/issues/763#issuecomment-1007447212
    - ./data/nextcloud/usr/local/etc/php/conf.d/redis-session.ini:/usr/local/etc/php/conf.d/redis-session.ini:rw
    # See: https://github.com/nextcloud/docker/issues/1494#issuecomment-1213540687
    - ./data/nextcloud/etc/apache2/conf-enabled/remoteip.conf:/etc/apache2/conf-enabled/remoteip.conf:ro

    environment:
      MYSQL_HOST: 'mariadb'
      MYSQL_PASSWORD: 'nextcloud_password'
      MYSQL_DATABASE: 'nextcloud_db'
      MYSQL_USER: 'nextcloud_user'
      REDIS_HOST: 'redis'
      REDIS_HOST_PASSWORD: 'nextcloud_password'
      # Since we expose HTTPS with Traefik
      OVERWRITEPROTOCOL: 'https'
      OVERWRITEWEBROOT: '/nextcloud'
      # Doesn't work on non-root containers. See: https://github.com/nextcloud/docker/issues/1494
      #APACHE_DISABLE_REWRITE_IP: 1
      NEXTCLOUD_DATA_DIR: '/data'
      TZ: ${TZ:?}

    healthcheck:
      test: ["CMD", "curl", "-fso", "/dev/null", "http://localhost:80"]
      interval: 15s
      timeout: 3s
      start_period: 15s
    logging:
      options:
        max-size: "16m"
        max-file: "4"
