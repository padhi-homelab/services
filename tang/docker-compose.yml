version: '2.4'

networks:
  proxy:
    external: true

services:
  tang:
    hostname: tang
    image: padhihomelab/tang:git.e2059ee1_git.76924deb-p3
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true

    networks:
    - proxy
    volumes:
    - ./data/tang/db:/db:rw

    environment:
      DOCKER_UID: ${USER_ID:?}
