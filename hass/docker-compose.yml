version: '2.4'

networks:
  proxy:
    external: true

services:
  hass:
    hostname: hass
    image: padhihomelab/hass:2023.7.1_1.32.1
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true

    networks:
    - proxy
    volumes:
    - ./data/hass/config:/config:rw
    - ./data/hass/media:/media:rw
    # NOTE: Necessary for bluetooth integration
    - /run/dbus:/run/dbus:ro

    environment:
      TZ: ${TZ:?}
      DOCKER_UID: ${USER_ID:?}
      DOCKER_GID: ${GROUP_ID:?}
