version: '2.4'

services:
  hass:
    hostname: hass
    image: padhihomelab/hass:2022.12.7_1.29.0
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true

    volumes:
    - ./data/hass/config:/config:rw
    - ./data/hass/media:/media:rw

    environment:
      TZ: ${TZ:?}
      DOCKER_UID: ${USER_ID:?}
      DOCKER_GID: ${GROUP_ID:?}
