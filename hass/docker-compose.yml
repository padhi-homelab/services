version: '2.4'

services:
  hass:
    hostname: hass
    image: padhihomelab/hass:2022.8.3_1.26.2
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true

    volumes:
    - ./data/hass/config:/config:rw

    #devices:
    #- /dev/ttyUSB0:/dev/ttyUSB0
    #- /dev/ttyACM0:/dev/ttyACM0

    environment:
      TZ: ${TZ:?}
      DOCKER_UID: ${USER_ID:?}
      DOCKER_GID: ${GROUP_ID:?}
