accessLog:
  format: json
  filters:
    statusCodes:
    - "400-499"
    - "500-599"
    minDuration: "5s"
  fields:
    defaultMode: drop
    names:
      Duration: keep
      RouterName: keep
      ServiceName: keep
      ClientAddr: keep
      RequestAddr: keep
      RequestPath: keep
      RequestProtocol: keep
      RequestScheme: keep
      RequestContentSize: keep
      OriginStatus: keep
      DownstreamStatus: keep
      Overhead: keep
      RetryAttempts: keep
      TLSVersion: keep
    headers:
      defaultMode: drop
      names:
        Referer: keep
        User-Agent: keep

api:
  dashboard: true
  insecure: false

certificatesResolvers:
  lets-encrypt:
    acme:
      email: ${SERVER_LETS_ENCRYPT_ACME_EMAIL}
      storage: "/etc/traefik/lets-encrypt/acme.json"
      caServer: ${SERVER_LETS_ENCRYPT_ACME_CA_SERVER}
      tlsChallenge: true

entryPoints:
  internal:
    address: ":8080"
  lan-http:
    address: ":${SERVER_LAN_HTTP_PORT}"
    http:
      middlewares:
      - restrict-to-lan-ip@file
      - default@file
  lan-https:
    address: ":${SERVER_LAN_HTTPS_PORT}"
    http:
      middlewares:
      - restrict-to-lan-ip@file
      - default@file
      - add-ssl-headers@file
      tls: true
  wan-https:
    address: ":${SERVER_WAN_HTTPS_PORT}"
    http:
      middlewares:
      - block-ddos-attacks@file
      - default@file
      - add-ssl-headers@file
      tls:
        certResolver: lets-encrypt
        domains:
        - main: ${SERVER_WAN_FQDN}

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  format: json
  level: INFO

ping:
  entryPoint: internal

providers:
  docker:
    endpoint: "tcp://docker.sock-proxy:1279"
    exposedByDefault: false
    network: proxy
    watch: true
  file:
    directory: "/dynamic"
    watch: true

serversTransport:
  insecureSkipVerify: true
