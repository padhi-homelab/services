version: '2.4'

services:
  traefik:
    labels:
      traefik.enable: true
      traefik.http.middlewares.strip-traefik-prefix.stripPrefix.prefixes: "/traefik"
      traefik.http.routers.dashboard.rule: PathPrefix(`/traefik`) || HeadersRegexp(`Referer`, `.*/traefik/.*`)
      traefik.http.routers.dashboard.entryPoints: lan-https
      traefik.http.routers.dashboard.service: api@internal
      traefik.http.routers.dashboard.middlewares: strip-traefik-prefix
