name: "Docker Compose Test (Tang)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Start"
        run: |
          ./service.sh up --no-labels --no-ports tang
      -
        name: "Service: Wait"
        run: |
          sleep 45s
      -
        name: "Service: Test"
        run: |
          cd tang
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q tang))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
      -
        name: "Service: Traefik Setup"
        run: |
          cp .github/workflows/config/example.server.env ./server.env
          mkdir -p traefik/data/traefik
          cp -r .github/workflows/config/cert traefik/data/traefik/
      -
        name: "Service: Restart with Traefik"
        run: |
          ./service.sh up --no-ports traefik
          ./service.sh down,up --no-ports tang
      -
        name: "Service: Wait"
        run: |
          sleep 30s
      -
        name: "Service: Test with Traefik"
        run: |
          cd tang
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q tang))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          cd ../traefik
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q traefik))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q docker.sock-proxy))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          docker-compose exec -T traefik wget --spider http://localhost:9080/tang/adv \
            || (docker ps ; docker-compose logs ; cd ../tang ; docker-compose logs ; exit 1)
