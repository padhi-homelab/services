name: "Docker Compose Test (Traefik)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

env:
  TARGET_SERVICE: traefik
  TARGET_TIMEOUT: 30

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Start"
        run: |
          ./composition.sh up --no-labels traefik
      -
        name: "Service: Wait"
        run: |
          sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test"
        run: |
          if ! ./composition.sh check ${TARGET_SERVICE}; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            exit 1
          fi
      -
        name: "Service: Restart with labels"
        run: |
          ./composition.sh down,up traefik
      -
        name: "Service: Wait"
        run: |
          sleep ${TARGET_TIMEOUT}s ; sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test with Traefik"
        run: |
          if ! ./composition.sh check ${TARGET_SERVICE}; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            exit 1
          fi
          cd traefik
          docker-compose exec -T traefik wget --spider --no-check-certificate https://localhost:9443/dashboard/ \
            || (docker ps ; docker-compose logs ; exit 1)
