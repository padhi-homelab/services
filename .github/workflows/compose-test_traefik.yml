name: "Docker Compose Test (Traefik)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Setup"
        run: |
          mkdir -p traefik/data/traefik
          cp -r .github/workflows/config/cert traefik/data/traefik/
      -
        name: "Service: Start"
        run: |
          ./service.sh up --no-labels --no-ports traefik
      -
        name: "Service: Wait"
        run: |
          sleep 30s
      -
        name: "Service: Test"
        run: |
          cd traefik
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q traefik))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q docker.sock-proxy))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
      -
        name: "Service: Restart with labels"
        run: |
          ./service.sh down,up --no-ports traefik
      -
        name: "Service: Wait"
        run: |
          sleep 45s
      -
        name: "Service: Test with Traefik"
        run: |
          cd traefik
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q traefik))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q docker.sock-proxy))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          docker-compose exec -T traefik wget --spider --no-check-certificate https://localhost:9443/dashboard/ \
            || (docker ps ; docker-compose logs ; exit 1)
