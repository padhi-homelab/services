name: "Docker Compose Test (Indexarr)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

env:
  TARGET_SERVICE: indexarr
  TARGET_TIMEOUT: 90

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v4
      -
        name: "Service: Setup"
        run: |
          mkdir -p "${TARGET_SERVICE}/data/openvpn"
          cp -r .github/workflows/config/vpn_alt "${TARGET_SERVICE}/data/openvpn/config"
          cp .github/workflows/config/options.conf "${TARGET_SERVICE}/options.override.conf"
          cp .github/workflows/config/options.conf "traefik/options.override.conf"
      -
        name: "Service: Start"
        run: |
          ./compositions.sh up --skip-prereqs --labels NEVER ${TARGET_SERVICE}
      -
        name: "Service: Wait"
        run: |
          cd ${TARGET_SERVICE} ; cat .env
          sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test"
        run: |
          if ! ./compositions.sh check ${TARGET_SERVICE}; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            exit 1
          fi
      -
        name: "Service: Restart with Traefik"
        run: |
          ./compositions.sh down,up ${TARGET_SERVICE}
      -
        name: "Service: Wait"
        run: |
          sleep ${TARGET_TIMEOUT}s ; sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test with Traefik"
        run: |
          if ! ./compositions.sh check ${TARGET_SERVICE} ; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            cd traefik ; docker-compose logs
            exit 1
          fi
          cd traefik
          docker-compose exec -T traefik wget --spider --no-check-certificate https://127.0.0.1/jackett/UI/Login \
            || (docker ps ; docker-compose logs ; cd ../${TARGET_SERVICE} ; docker-compose logs ; exit 1)
