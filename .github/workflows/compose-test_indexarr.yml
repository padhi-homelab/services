name: "Docker Compose Test (Indexarr)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

env:
  TARGET_SERVICE: indexarr
  TARGET_TIMEOUT: 30

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Setup"
        run: |
          mkdir -p "${TARGET_SERVICE}/data/openvpn"
          cp -r .github/workflows/config/vpn "${TARGET_SERVICE}/data/openvpn/config"
      -
        name: "Service: Start"
        run: |
          ./composition.sh up --no-labels ${TARGET_SERVICE}
      -
        name: "Service: Wait"
        run: |
          sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test"
        run: |
          if ! ./composition.sh check ${TARGET_SERVICE}; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            exit 1
          fi
      -
        name: "Service: Restart with Traefik"
        run: |
          ./composition.sh up traefik
          ./composition.sh down,up ${TARGET_SERVICE}
      -
        name: "Service: Wait"
        run: |
          sleep ${TARGET_TIMEOUT}s ; sleep ${TARGET_TIMEOUT}s
      -
        name: "Service: Test with Traefik"
        run: |
          if ! ./composition.sh check ${TARGET_SERVICE} traefik; then
            docker ps
            cd ${TARGET_SERVICE} ; docker-compose logs
            cd traefik ; docker-compose logs
            exit 1
          fi
          cd traefik
          docker-compose exec -T traefik wget --spider --no-check-certificate https://localhost:443/jackett/UI/Login \
            || (docker ps ; docker-compose logs ; cd ../${TARGET_SERVICE} ; docker-compose logs ; exit 1)
