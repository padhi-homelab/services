name: "Docker Compose Test (PiHole)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Start"
        run: |
          ./service.sh up --no-labels --no-ports pihole
      -
        name: "Service: Wait"
        run: |
          sleep 60s
      -
        name: "Service: Test"
        run: |
          cd pihole
          docker-compose exec -T dnscrypt-proxy dig google.com \
            || (docker ps ; docker-compose logs ; exit 1)
          docker-compose exec -T pihole pihole status \
            || (docker ps ; docker-compose logs ; exit 1)
      -
        name: "Service: Traefik Setup"
        run: |
          mkdir -p traefik/data/traefik
          cp -r .github/workflows/config/cert traefik/data/traefik/
      -
        name: "Service: Restart with Traefik"
        run: |
          ./service.sh up --no-ports traefik
          ./service.sh down,up --no-ports pihole
      -
        name: "Service: Wait"
        run: |
          sleep 90s
      -
        name: "Service: Test"
        run: |
          cd pihole
          docker-compose exec -T dnscrypt-proxy dig google.com \
            || (docker ps ; docker-compose logs ; exit 1)
          docker-compose exec -T pihole pihole status \
            || (docker ps ; docker-compose logs ; exit 1)
          cd ../traefik
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q traefik))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q docker.sock-proxy))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          docker-compose exec -T traefik wget --spider --no-check-certificate https://localhost:9443/pihole/ \
            || (docker ps ; docker-compose logs ; cd ../pihole ; docker-compose logs ; exit 1)
