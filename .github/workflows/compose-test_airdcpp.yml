name: "Docker Compose Test (AirDC++)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v3
      -
        name: "Service: Setup"
        run: |
          mkdir -p airdcpp/data/openvpn
          cp -r .github/workflows/config/vpn airdcpp/data/openvpn/config
      -
        name: "Service: Start"
        run: |
          ./service.sh up --no-labels --no-ports airdcpp
      -
        name: "Service: Wait"
        run: |
          sleep 30s
      -
        name: "Service: Test"
        run: |
          cd airdcpp
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q airdcpp))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
      -
        name: "Service: Traefik Setup"
        run: |
          cp .github/workflows/config/example.server.env ./server.env
          mkdir -p traefik/data/traefik
          cp -r .github/workflows/config/cert traefik/data/traefik/
      -
        name: "Service: Restart with Traefik"
        run: |
          ./service.sh up --no-ports traefik
          ./service.sh down,up --no-ports airdcpp
      -
        name: "Service: Wait"
        run: |
          sleep 60s
      -
        name: "Service: Test with Traefik"
        run: |
          cd airdcpp
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q airdcpp))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          cd ../traefik
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q traefik))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q docker.sock-proxy))"
          [[ "$REPLY" == '"healthy"' ]] || (docker ps ; docker-compose logs ; exit 1)
