version: '2.4'

networks:
  proxy:
    external: true

services:
  openvpn:
    hostname: openvpn
    image: padhihomelab/openvpn-client:2.5.6

    networks:
    - default
    - proxy
    volumes:
    - ./data/openvpn/config:/config:ro

    cap_add:
    - NET_ADMIN
    environment:
      CONFIG_FILE_NAME: 'client.conf'
      FORWARDED_PORTS: ''
      PROXY_USERNAME: 'user'
      PROXY_PASSWORD: 'pass'

  qbittorrent:
    image: padhihomelab/qbittorrent-nox:4.4.3.1
    restart: unless-stopped

    depends_on:
    - openvpn

    network_mode: service:openvpn
    volumes:
    - ./data/qbittorrent/config:/config:rw
    - ./data/qbittorrent/data:/data:rw
    - ./data/qbittorrent/torrents/complete:/torrents/complete:rw
    - ./data/qbittorrent/torrents/incomplete:/torrents/incomplete:rw

    tty: true
    environment:
      DOCKER_UID: ${USER_ID:?}

    labels:
      traefik.enable: true
      traefik.docker.network: proxy
      traefik.http.middlewares.strip-qbittorrent-prefix.stripPrefix.prefixes: "/qbittorrent"
      traefik.http.routers.qbittorrent.rule: PathPrefix(`/qbittorrent`)
      traefik.http.services.qbittorrent.loadBalancer.server.port: 8080
      traefik.http.routers.qbittorrent.entryPoints: wan-https
      traefik.http.routers.qbittorrent.middlewares: strip-qbittorrent-prefix
