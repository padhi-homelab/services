version: '2.4'

networks:
  proxy:
    external: true

services:
  openvpn:
    hostname: openvpn
    image: padhihomelab/openvpn-client:2.5.6

    cap_add:
    - NET_ADMIN
    security_opt:
    - no-new-privileges:true

    networks:
    - proxy
    volumes:
    - ./data/openvpn/config:/config:ro

    environment:
      CONFIG_FILE_NAME: 'client.conf'
      FORWARDED_PORTS: ''
      PROXY_USERNAME: 'user'
      PROXY_PASSWORD: 'pass'

    logging:
      options:
        max-size: "2m"
        max-file: "1"

  qbittorrent:
    image: padhihomelab/qbittorrent-nox:4.4.3.1
    restart: unless-stopped

    security_opt:
    - no-new-privileges:true
    tty: true

    depends_on:
    - openvpn

    network_mode: service:openvpn
    volumes:
    - ./data/qbittorrent/config:/config:rw
    - ./data/qbittorrent/data:/data:rw
    - ./data/qbittorrent/torrents/complete:/torrents/complete:rw
    - ./data/qbittorrent/torrents/incomplete:/torrents/incomplete:rw

    environment:
      DOCKER_UID: ${USER_ID:?}

    logging:
      options:
        max-size: "8m"
        max-file: "4"
