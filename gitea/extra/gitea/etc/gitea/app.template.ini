[api]
ENABLE_SWAGGER = false

[cors]
ALLOW_DOMAIN = ${SERVER_LAN_FQDN}
ENABLED      = true
SCHEME       = https

[cron]
ENABLED = true

[cron.git_gc_repos]
ENABLED = true

[markup]
ENABLED = true

[metrics]
ENABLED = true

[oauth2]
ENABLED = true
GIT_CREDENTIAL_HELPERS = true

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[security]
DISABLE_WEBHOOKS = true

[server]
DOMAIN       = ${SERVER_LAN_FQDN}
ENABLE_GZIP  = true
HTTP_PORT    = 3000
OFFLINE_MODE = true
ROOT_URL     = https://${SERVER_LAN_FQDN}:${SERVER_LAN_HTTPS_PORT_B}/${GITEA_BASE_PATH}/

[service]
DISABLE_REGISTRATION = true
